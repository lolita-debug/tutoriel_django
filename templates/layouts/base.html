{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/S.0.0/

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
